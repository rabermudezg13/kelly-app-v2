# Nginx configuration for Kelly App (without SSL - for initial setup)
# Domain: kellyapp.fromcolombiawithcoffees.com
# Frontend: Port 3025
# Backend: Port 3026
# Use this configuration first, then install SSL and use kellyapp.conf

# Upstream for backend API
upstream kelly_backend {
    server 127.0.0.1:3026;
    keepalive 64;
}

# Upstream for frontend
upstream kelly_frontend {
    server 127.0.0.1:3025;
    keepalive 64;
}

# HTTP server configuration (before SSL)
server {
    listen 80;
    listen [::]:80;
    server_name kellyapp.fromcolombiawithcoffees.com;

    # Logging
    access_log /var/log/nginx/kellyapp_access.log;
    error_log /var/log/nginx/kellyapp_error.log;

    # Increase body size for file uploads
    client_max_body_size 10M;

    # API endpoints - proxy to backend
    location /api/ {
        proxy_pass http://kelly_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
    }

    # Frontend - proxy to frontend dev server
    location / {
        proxy_pass http://kelly_frontend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support for Vite HMR (Hot Module Replacement)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://kelly_backend/health;
        access_log off;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }
}

